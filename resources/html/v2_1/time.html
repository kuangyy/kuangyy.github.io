<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		* {margin: 0;padding: 0;
			font-family: sans-serif;
		}
		#time-progress {
			opacity: 0.5;
			height: 100vh;
		} 
		progress.p {
			width: 100%;
			height: 1rem;
			margin-bottom: 2px;

		}

	</style>
</head>
<body>

<div id="time-progress" ></div>

<!-- jquery -->
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<!-- tether tooltips bootstrap inneed -->
<script src="http://cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
<!-- bootstrap -->
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
		var timeProgress = $("#time-progress");
		for(i=59;i>0;i--){
			timeProgress.append("<progress class=\"progress progress-success p\" value=\"0\" max=\"60\"></progress>");
		}


		var timeInterval = window.setInterval(function(){
			var now = new Date();
			var hour = now.getHours();
			var minute = now.getMinutes();
			var second = now.getSeconds();

			$("#time-progress progress").each(function(index,item){
				if(index>60-minute){
					$(item).val(60);
				}else if(index==60-minute){
					$(item).val(second);
				}
			});

			console.log(hour+":"+minute+":"+second);

		},1000);

	})
</script>
</body>
</html>
